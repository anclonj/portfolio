<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title></title>
    <link rel="stylesheet" href="./styles/main.min.css">
  </head>
  <body>
    <div class="w-container">
      <div class="works__content">
        <div class="works__top">
          <div class="works__socials">
            <ul class="socials__list socials__list--blog">
              <li class="socials__item"><a class="socials__link" href="https://vk.com/">
                  <svg class="socials__icon socials__icon--about" viewBox="0 0 35 35">
                    <use xlink:href="./images/icons/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item">   <a class="socials__link" href="https://github.com/anclonj">
                  <svg class="socials__icon socials__icon--about" viewBox="0 0 35 35">
                    <use xlink:href="./images/icons/sprite.svg#github"></use>
                  </svg></a></li>
              <li class="socials__item">   <a class="socials__link" href="https://www.linkedin.com/">
                  <svg class="socials__icon socials__icon--about" viewBox="0 0 35 35">
                    <use xlink:href="./images/icons/sprite.svg#in"></use>
                  </svg></a></li>
            </ul>
          </div>
          <div class="hamburger hamburger--blog"> <a class="hamburger__btn hamburger__btn--blog" href="">
              <svg class="hamburger__img hamburger__img--blog">
                <use xlink:href="./images/icons/sprite.svg#hamburger"></use>
              </svg></a></div>
        </div>
        <div class="works__triangle">
          <div class="triangle triangle--works">
            <svg class="triangle__img triangle__img--works" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1000 85" preserveaspectratio="none">
              <polygon class="left" points="0,0   0,86   500.8,86   500.8,75.5"></polygon>
              <polygon class="right" points="1000,0   1000,86   500,86   500,75.5"></polygon>
            </svg>
          </div>
        </div>
        <div class="works__title"></div>
        <div class="works__middle"></div>
        <div class="works__about-talk"></div>
      </div>
    </div>
    <div class="background background--about"></div>
    <script src="./scripts/main.bundle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5pEx0TcFKJ0ndgUuj7sJyIGwPek7-3WA&amp;callback=initMap"></script>
  </body>
</html>
